<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body { background-color:tan }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        background-color:wheat;
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 700px;
        padding: 15px;
        border: transparent;
        border-radius: 10px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(7, 199, 141);
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #button{
        margin-bottom: 20px; margin-left: 30%;
        border: transparent; border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">All the News fit to scrape</h1>
          <p class="lead">Keeping up on the Science News of today.</p>
        </div>
      </div>
      <div>
        <button id="button"><span>Click here to Get some News</span></button>
      </div>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
